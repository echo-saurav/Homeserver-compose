---
services:
  beszel:
    image: henrygd/beszel:latest
    container_name: beszel
    restart: unless-stopped
    networks:
      - traefik-net
    extra_hosts:
      - host.docker.internal:host-gateway
    ports:
      - 8090:8090
    volumes:
      - ./data/beszel_data:/beszel_data
    labels:
      - "traefik.enable=true"
      # https
      - "traefik.http.routers.beszel.rule=host(`beszel.home.arpa`)"
      - "traefik.http.routers.beszel.entrypoints=websecure"
      - 'traefik.http.routers.beszel.tls=true'
      - "traefik.http.services.beszel.loadbalancer.server.port=8090"
      # http
      - "traefik.http.routers.beszel-insecure.rule=host(`beszel.home.arpa`)"
      - "traefik.http.routers.beszel-insecure.entrypoints=web"
      # glance
      - "glance.name=Beszel"
      - "glance.icon=si:chartdotjs"
      - "glance.url=http://beszel.home.arpa"
      - "glance.description=Beszel monitoring"
      - "glance.id=beszel"


  beszel-agent:
    image: henrygd/beszel-agent:latest
    container_name: beszel-agent
    restart: unless-stopped
    network_mode: host
    # networks:
    #   - traefik-net
    # dont need port when i am using network mode host
    # ports:
    #   - 45876:45876
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /home/saurav/docker/compose/beszel/data/part:/extra-filesystems/disk1:ro
    environment:
      PORT: 45876
      KEY: '${KEY}'
      # Do not remove quotes around the key
      #KEY: 'UPDATE WITH YOUR PUBLIC KEY (copy from "Add system" dialog)'
    labels:
      - "glance.parent=beszel"
      - "glance.name=Agent"

networks:
  traefik-net:
    external: true
    name: traefik-net
