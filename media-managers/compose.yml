      - "traefik.http.routers.prowlarr-insecure.entrypoints=web"



  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:latest
    container_name: flaresolverr
    networks:
      - traefik-net
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_HTML=${LOG_HTML:-false}
      - CAPTCHA_SOLVER=hcaptcha-solver
      - TZ=${TZ}
    ports:
      - "${PORT:-8192}:8191"
    restart: unless-stopped


  transmission:
    image: lscr.io/linuxserver/transmission:latest
    container_name: transmission
    networks:
      - traefik-net
    environment:
      - PUID=${UID}
      - PGID=${GID}
      - TZ=${TZ}
      - TRANSMISSION_WEB_HOME=/transmissionic/
      - USER=${USER}
      - PASS=${PASS}
      - WHITELIST= 
      - PEERPORT= 
      - HOST_WHITELIST= 
    volumes:
      - ~/Public/Media:/data
      - ./data/transmissionic-webui-v1.8.0/:/transmissionic/
      - ./data/transmission/:/config
    ports:
      - 9093:9091
      # - 51413:51413
      # - 51413:51413/udp
    restart: unless-stopped
    labels:
      - "traefik.enable=true"  
      # https
      - "traefik.http.routers.transmission.rule=host(`transmission.home.arpa`)"
      - "traefik.http.routers.transmission.entrypoints=websecure"
      - 'traefik.http.routers.transmission.tls=true'
      - "traefik.http.services.transmission.loadbalancer.server.port=9091"
      # http
      - "traefik.http.routers.transmission-insecure.rule=host(`transmission.home.arpa`)"
      - "traefik.http.routers.transmission-insecure.entrypoints=web"


  jellyseerr:
    image: fallenbagel/jellyseerr:latest
    container_name: jellyseerr
    depends_on:
      - radarr
      - sonarr
    networks:
      - traefik-net
    environment:
