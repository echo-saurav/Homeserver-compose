      - PGID=${GID}
      - TZ=${TZ}
    volumes:
      - ./data/prowlarr:/config
    ports:
      - 9697:9696
    restart: unless-stopped
    labels:
      - "traefik.enable=true"  
      # https
      - "traefik.http.routers.prowlarr.rule=host(`prowlarr.home.arpa`)"      
      - "traefik.http.routers.prowlarr.entrypoints=websecure"      
