  cleanuparr:
    image: ghcr.io/cleanuparr/cleanuparr:latest
    container_name: cleanuparr
    restart: unless-stopped
    depends_on:
      - radarr
      - radarr-manual
      - sonarr
      - transmission
    networks:
      - traefik-net
    ports:
      - 11011:11011
    volumes:
      - ./data/cleanuparr:/config
    environment:
      - PORT=11011
      - PUID=${UID}
      - PGID=${GID}
      - UMASK=022
      - TZ=${TZ}
      # - BASE_PATH=
    labels:
      - "traefik.enable=true"  
      # https
